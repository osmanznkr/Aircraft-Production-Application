<!-- stocks.html -->
{% extends 'base.html' %}

{% block title %}Stocks{% endblock %}

{% block content %}

<style>
    :root {
        --primary-color: #2A5C82;
        --secondary-color: #5BA4E6;
        --accent-color: #FF6B6B;
        --light-bg: #F8F9FA;
    }

    body {
        background-color: var(--light-bg);
        font-family: 'Segoe UI', system-ui, sans-serif;
    }

    .dashboard-header {
        background: var(--primary-color);
        color: white;
        padding: 2rem 0;
        margin-bottom: 2rem;
    }

    .card-custom {
        border: none;
        border-radius: 15px;
        box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        transition: transform 0.3s ease;
    }

    .card-custom:hover {
        transform: translateY(-5px);
    }

    .btn-jet {
        background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
        color: white;
        border: none;
        padding: 0.8rem 1.5rem;
        border-radius: 8px;
    }

    .filter-section {
        background: white;
        border-radius: 12px;
        padding: 1.5rem;
        margin-bottom: 2rem;
    }

    .dataTables_wrapper {
        background: white;
        border-radius: 12px;
        padding: 1rem;
    }

    .table-hover tbody tr:hover {
        background-color: #f1f1f1;
    }

    .table-striped tbody tr:nth-of-type(odd) {
        background-color: rgba(0, 0, 0, 0.05);
    }

    .totals-section {
        margin-top: 20px;
        padding: 1rem;
        background: white;
        border-radius: 12px;
        box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
</style>

<div class="dashboard-header">
    <div class="container-fluid">
        <div class="d-flex justify-content-between align-items-center">
            <h1><i class="fas fa-boxes"></i> Inventory Stocks</h1>
        </div>
    </div>
</div>

<div class="container-fluid">
    <!-- Filter Section -->
    <div class="filter-section">
        <form id="filterForm" class="form-inline">
            <div class="form-group mb-2">
                <label for="aircraftType" class="mr-2">Aircraft Type:</label>
                <select id="aircraftType" class="form-control">
                    <option value="">All</option>
                </select>
            </div>
            <button type="submit" class="btn btn-jet btn-sm ml-2 mb-2">
                <i class="fas fa-filter"></i> Filter
            </button>
        </form>
    </div>

    <!-- Stocks Table -->
    <div class="card-custom">
        <div class="card-body">
            <table id="stocksTable" class="table table-hover table-striped" style="width:100%">
                <thead class="thead-light">
                    <tr>
                        <th>Inventory Type</th>
                        <th>Total Stock</th>
                        <th>Allocated Stock</th>
                        <th>Available Stock</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
                <tfoot>
                    <tr>
                        <th>Totals</th>
                        <th id="totalStock">0</th>
                        <th id="allocatedStock">0</th>
                        <th id="availableStock">0</th>
                    </tr>
                </tfoot>
            </table>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.datatables.net/1.10.21/js/jquery.dataTables.min.js"></script>
<script>
    $(document).ready(function() {
        var token = localStorage.getItem('access_token'); // Token'ı localStorage'dan al

        // Function to load select options
        function loadSelectOptions(url, selectId) {
            $.ajax({
                url: url,
                method: 'GET',
                beforeSend: function(xhr) {
                    xhr.setRequestHeader("Authorization", "Bearer " + token);
                },
                success: function(data) {
                    var select = $(selectId);
                    select.empty();
                    select.append('<option value="">All</option>');
                    data.results.forEach(function(item) {
                        select.append('<option value="' + item.type + '">' + item.name + '</option>');
                    });
                }
            });
        }

        // Load aircraft types
        loadSelectOptions('/aircrafts/aircraft-types', '#aircraftType');

        function loadTable(filters) {
            $('#stocksTable').DataTable({
                "destroy": true, // Existing table instance will be destroyed before reinitializing
                "ajax": {
                    "url": "/aircrafts/inventories/stocks",
                    "data": filters,
                    "dataSrc": function(json) {
                        // Calculate totals
                        var totalStock = 0;
                        var allocatedStock = 0;
                        var availableStock = 0;

                        json.results.forEach(function(item) {
                            totalStock += item.total_stock;
                            allocatedStock += item.allocated_stock;
                            availableStock += item.available_stock;
                        });

                        // Update totals in the DOM
                        $('#totalStock').text(totalStock);
                        $('#allocatedStock').text(allocatedStock);
                        $('#availableStock').text(availableStock);

                        return json.results;
                    },
                    "beforeSend": function(xhr) {
                        xhr.setRequestHeader("Authorization", "Bearer " + token); // Authorization header'ını ayarla
                    }
                },
                "columns": [
                    { "data": "inventory_type" },
                    { "data": "total_stock" },
                    { "data": "allocated_stock" },
                    { "data": "available_stock" }
                ],
                "language": {
                    "paginate": {
                        "previous": "Previous",
                        "next": "Next"
                    }
                }
            });
        }

        // Initial load
        loadTable({});

        // Filter form submit event
        $('#filterForm').on('submit', function(e) {
            e.preventDefault();
            var filters = {
                aircraft_type: $('#aircraftType').val()
            };
            loadTable(filters);
        });

        // Clear token on logout
        $('#logoutForm').on('submit', function() {
            localStorage.removeItem('access_token');
        });
    });
</script>
{% endblock %}
